<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput id="email" placeholder="Email">
            <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Email is required</div>
          </div> -->
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput id="password" type="password" placeholder="Password">
            <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div> -->
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" type="submit">Log in</button>
      </form>

      <br/>
      <button mat-raised-button color="warn">
        Reset Password
      </button>
    </mat-card>
  </div>
