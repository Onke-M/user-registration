<div class="form">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Enter One Time Pin</mat-card-title>
      </mat-card-header>

      <form [formGroup]="otpForm" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput id="oneTimePin" formControlName="oneTimePin" placeholder="One Time Pin" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" type="submit" [disabled]="!otpForm.valid" (click)="verifyOTP()">Send</button>
      </form>
    </mat-card>
  </div>
