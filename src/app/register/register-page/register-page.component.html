<div class="form">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <form [formGroup]="registerUser" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput id="emailAddress" formControlName="emailAddress" placeholder="Email Address" required>
            <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Email is required</div>
          </div> -->
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput id="password" formControlName="password" type="password" placeholder="Password" required>
            <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div> -->
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" type="submit" [disabled]="!registerUser.valid" (click)="addUser()">Register</button>
      </form>
    </mat-card>
  </div>
